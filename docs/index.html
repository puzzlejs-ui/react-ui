<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle.js</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    
    <!-- <script src="../dist/components/draggable.js"></script> -->
    <!-- <script src="../dist/components/button.js"></script> -->
    <script src="../dist/puzzle.js"></script>

    <script type="text/babel">
        console.log(Puzzle);
        class App extends React.Component {
            render() {
                return (
                    <div style={{width: '500px', height: '500px'}}>
                        <Puzzle.Draggable containment='parent'>
                            <div style={{cursor: 'move', userSelect: 'none'}}>Dragg me!
                                <Puzzle.Button label='click me' />    
                            </div>
                        </Puzzle.Draggable>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
