<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Favicon -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <!-- / Favicon -->

    <title>Puzzle.js - Open source React UI library.</title>
</head>

<style>
    body, html {
        font-family: 'Roboto', sans-serif;
        height: 100%;
        color: #333;
        padding: 0;
        margin: 0;
        font-weight: 100;
        background: #f6f6f6 url(images/bg.svg) repeat;
        background-size: 8px;
        line-height: 1.3;
    }

    a {
        color: #333;
        text-decoration: none;
    }

    .content {
        display: flex;
        padding: 20px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .logo {
        width: 50%;
        height: auto;
    }

    .title {
        font-weight: 100;
        margin: 40px 0 0 0;
    }

    .description {
        text-align: center;
        margin: 15px 0 0 0;
        padding: 8px 16px;
        border-radius: 20px;
        background: #eee;
    }

    .github {
        position: absolute;
        top: 15px;
        right: 15px;
    }

    .github img {
        width: 32px;
        height: 32px;
    }
</style>

<body>
<div class="content">
    <img class="logo" src="images/puzzle-colored-1.svg">
    <h1 class="title">Puzzle.js</h1>
    <a class="description" href="https://github.com/MarinescuEvghenii/puzzle" target="_blank" title="GitHub repository">Open source React UI library</a>
    <a href="https://github.com/MarinescuEvghenii/puzzle" class="github" target="_blank" title="GitHub repository">
        <img src="images/github-logo.svg">
    </a>
</div>
</body>
</html>
